<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Anurag University" class="logo">
        </div>
        <div class="results-box">
            <h2>Exam Results</h2>
            <form method="post" action="/semresults">
                <div class="form-group">
                    <label for="hall-ticket-number" >     Hall ticket number *</label>
                    <input type="text" id="hall-ticket-number" name="hall-ticket-number" required>
                </div>
                <div class="form-group">
                    <label for="exam-type">Select Exam Type *</label>
                    <select id="exam-type" name="exam-type" required>
                        <option value="" disabled selected>Select</option>
                        <!-- Add options here -->
                        <option value="mid">General</option>    
                        <option value="mid">Honors and Minors</option>    
                    </select>
                </div>
                <button href="/semresults" type="submit">Get Result</button>
            </form>
        </div>
    </div>
</body>
</html>
